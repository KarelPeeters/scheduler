<html lang="en">

<h1>frontier-1</h1>
<img src="../rust/ignored/schedules/frontier/1.svg" alt="schedule">

<script>
    let row = 0;
    let index = 1;

    document.onkeydown = function(e) {
        if (e != null) {
            if (e.keyCode === 37) {
                index = Math.max(0, index - 1);
            } else if (e.keyCode === 39) {
                index += 1;
            } else if (e.keyCode === 38) {
                row = Math.max(0, row - 1);
            } else if (e.keyCode === 40) {
                row += 1;
            } else if (e.keyCode === 36) {
                row = 0;
                index = 1;
            }
        }

        var src = "src";
        var title = "title";
        if (row == 0) {
            src = `../rust/ignored/schedules/frontier.svg`
            title = `frontier`;
        } else if (row == 1) {
            src = `../rust/ignored/schedules/frontier/${index}.svg`
            title = `frontier-${index}`;
        } else if (row == 2) {
            src = `../rust/ignored/schedules/done/${index}.svg`
            title = `done-${index}`;
        } else if (row == 3) {
            src = `../rust/ignored/schedules/partial/${index}.svg`
            title = `partial-${index}`;
        }

        document.querySelector('h1').textContent = title;
        document.querySelector('img').src = src;
    };

    document.onkeydown(null);
</script>
</html>
